; PHP Upload Settings - увеличен лимит до 5 МБ
upload_max_filesize = 5M
post_max_size = 5M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Error reporting
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php_errors.log

; Date settings
date.timezone = UTC
